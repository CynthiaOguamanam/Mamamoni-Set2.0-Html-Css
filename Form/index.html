<!Doctype html>
<html>
    <head>
        <title>Form</title>
        <link rel="stylesheet" href="./index.css"/>
    </head>
    <body>
        <div class="form" >
            <div class="logowrap">
                <img class="logo_image" src="./logo3.png" alt="formlogo" />
                <h4>Direct Deposit Enrollment</h4>
            </div>

            <div class="input_wrap">
                <div class="input_hold1">
                    <div class="wrap">
                        <span>First name*</span>
                        <input class="short_input"/>
                    </div>
                    <div class="wrap">
                        <span>Last name*</span>
                        <input class="short_input"/>
                    </div>
                </div>
                <div class="input_hold">
                    <span>Email address</span>
                    <input class="long_input"/>
                </div>
                <div class="input_hold">
                    <span>Account number</span>
                    <input class="long_input"/>
                </div>
                <div class="input_hold">
                    <span>Routing number</span>
                    <input class="long_input"/>
                </div>
                <div class="input_hold">
                    <span>Last name*</span>
                    <div class="last_input_wrap">
                    <input class="shortest_input" type="number"/>
                    <input class="shortest_input" type="number"/>
                    <input class="shortest_input" type="number"/>
                    <img class="calendar" src="./icon msg.png"/>
                    </div>
                </div>
            </div>
            <button>Continue to signature</button>
        </div>
    </body>
</html>
