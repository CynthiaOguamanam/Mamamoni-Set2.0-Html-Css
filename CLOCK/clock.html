<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOCK</title>
    <link rel="stylesheet" href="./clock.css">
</head>
<body>
    <div class="container">
        <img src="./Forest.jpeg" >
        <h1 id="current_time"></h1>
        <div class="quotes">
            <p>REMEMBER</p>
            <h2>Weird is the new normal.</h2>
        </div>
    </div>
    


    <script>
        let time = document.getElementById("current_time");

        setInterval(() =>{
            let d = new Date();
            time.innerHTML = d.toLocaleTimeString();
        },1000)
        

    </script>
</body>
</html>
